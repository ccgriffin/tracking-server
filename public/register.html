<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracking - Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                </div>
                <h1>Create Account</h1>
                <p>Sign up for GPS Tracking</p>
            </div>

            <form id="registerForm">
                <div class="input-group">
                    <label class="input-label" for="username">Username</label>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Choose a username"
                            autocomplete="username"
                            required
                            minlength="3"
                        >
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label" for="email">Email</label>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email"
                            autocomplete="email"
                            required
                        >
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label" for="password">Password</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Create a password"
                            autocomplete="new-password"
                            required
                            minlength="8"
                        >
                    </div>
                    <div class="password-requirements">
                        <small>Password must be at least 8 characters long and include:</small>
                        <ul>
                            <li id="lowercase">One lowercase letter</li>
                            <li id="uppercase">One uppercase letter</li>
                            <li id="number">One number</li>
                            <li id="special">One special character</li>
                        </ul>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label" for="confirmPassword">Confirm Password</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Confirm your password"
                            autocomplete="new-password"
                            required
                        >
                    </div>
                </div>

                <button type="submit" class="submit-button">
                    <i class="fas fa-user-plus"></i>
                    <span>Create Account</span>
                </button>

                <div class="form-footer">
                    Already have an account? <a href="/login.html">Sign In</a>
                </div>
            </form>

            <div id="message"></div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const button = e.target.querySelector('button');
            const buttonContent = button.innerHTML;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                const message = document.getElementById('message');
                message.className = 'message error-message';
                message.textContent = 'Passwords do not match';
                return;
            }
            
            try {
                button.innerHTML = '<i class="fas fa-circle-notch loading"></i><span>Creating Account...</span>';
                button.disabled = true;
                
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const message = document.getElementById('message');
                    message.className = 'message success-message';
                    message.textContent = 'Account created successfully! Redirecting to login...';
                    
                    // Smooth transition
                    document.body.style.opacity = '0';
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 1500);
                } else {
                    const message = document.getElementById('message');
                    message.className = 'message error-message';
                    message.textContent = data.message || 'Registration failed';
                    button.innerHTML = buttonContent;
                    button.disabled = false;
                    
                    // Shake animation for error
                    message.style.animation = 'none';
                    message.offsetHeight; // Trigger reflow
                    message.style.animation = 'shake 0.5s';
                }
            } catch (error) {
                const message = document.getElementById('message');
                message.className = 'message error-message';
                message.textContent = 'An error occurred. Please try again.';
                button.innerHTML = buttonContent;
                button.disabled = false;
                console.error('Error:', error);
            }
        });

        // Password validation
        const password = document.getElementById('password');
        const requirements = {
            lowercase: /[a-z]/,
            uppercase: /[A-Z]/,
            number: /[0-9]/,
            special: /[!@#$%^&*]/
        };

        password.addEventListener('input', function() {
            const value = this.value;
            
            for (const [requirement, regex] of Object.entries(requirements)) {
                const element = document.getElementById(requirement);
                if (regex.test(value)) {
                    element.classList.add('valid');
                } else {
                    element.classList.remove('valid');
                }
            }
        });

        // Add keypress animation to inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', function() {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 50);
            });
        });
    </script>

    <style>
        .password-requirements {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 0;
            margin: 0.5rem 0 0;
        }

        .password-requirements li {
            margin: 0.25rem 0;
            padding-left: 1.5rem;
            position: relative;
        }

        .password-requirements li::before {
            content: '✕';
            position: absolute;
            left: 0;
            color: var(--danger-color);
        }

        .password-requirements li.valid::before {
            content: '✓';
            color: var(--success-color);
        }

        .form-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</body>
</html>
