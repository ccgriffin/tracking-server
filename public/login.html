<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracking - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-satellite-dish"></i>
            <h2>GPS Tracking System</h2>
        </div>
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const button = e.target.querySelector('button');
            const originalText = button.innerHTML;
            
            try {
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                button.disabled = true;
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('message').className = 'success-message';
                    document.getElementById('message').textContent = 'Login successful!';
                    setTimeout(() => {
                        window.location.href = '/tracking';
                    }, 500);
                } else {
                    document.getElementById('message').className = 'error-message';
                    document.getElementById('message').textContent = data.message || 'Login failed';
                    button.innerHTML = originalText;
                    button.disabled = false;
                }
            } catch (error) {
                document.getElementById('message').className = 'error-message';
                document.getElementById('message').textContent = 'An error occurred';
                button.innerHTML = originalText;
                button.disabled = false;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
