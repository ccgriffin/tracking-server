<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracking Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <button id="refreshButton">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
            <button id="addTrackerButton">
                <i class="fas fa-plus"></i> Add Tracker
            </button>
            <button id="exportDataButton">
                <i class="fas fa-file-export"></i> Export
            </button>
            <button id="showHistoryButton">
                <i class="fas fa-history"></i> History
            </button>
            <button id="logoutButton">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        <div class="date-controls">
            <div class="date-input">
                <i class="fas fa-calendar"></i>
                <input type="date" id="startDate" title="Start Date">
            </div>
            <div class="date-input">
                <i class="fas fa-calendar"></i>
                <input type="date" id="endDate" title="End Date">
            </div>
            <div class="interval-select">
                <i class="fas fa-clock"></i>
                <select id="intervalSelect" title="Data Interval">
                    <option value="raw">Raw Data</option>
                    <option value="minute">Per Minute</option>
                    <option value="hour">Per Hour</option>
                    <option value="day">Per Day</option>
                </select>
            </div>
            <button id="filterButton">
                <i class="fas fa-filter"></i> Filter
            </button>
            <button id="showTrailButton">
                <i class="fas fa-route"></i> Show Trail
            </button>
        </div>
    </div>
    
    <div class="dashboard-container">
        <div class="main-content">
            <div class="stats-overview">
                <div class="stat-card">
                    <i class="fas fa-satellite"></i>
                    <div class="stat-info">
                        <span class="stat-label">Active Devices</span>
                        <span class="stat-value" id="activeDevicesCount">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-car"></i>
                    <div class="stat-info">
                        <span class="stat-label">Moving Devices</span>
                        <span class="stat-value" id="movingDevicesCount">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-exclamation-triangle"></i>
                    <div class="stat-info">
                        <span class="stat-label">Low Battery</span>
                        <span class="stat-value" id="lowBatteryCount">0</span>
                    </div>
                </div>
            </div>
            <div id="map"></div>
        </div>
        
        <div id="deviceInfo">
            <div class="section-header">
                <i class="fas fa-satellite"></i>
                <h3>Device Information</h3>
                <div class="view-toggle">
                    <button id="listViewButton" class="active">
                        <i class="fas fa-list"></i>
                    </button>
                    <button id="gridViewButton">
                        <i class="fas fa-th"></i>
                    </button>
                </div>
            </div>
            <div class="device-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="inactive">Inactive</button>
            </div>
            <div id="deviceDetails"></div>
            <div class="pagination-controls">
                <button id="prevPage" onclick="changePage(-1)" disabled>
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <div class="pagination-info">
                    Page <span id="currentPageNum">1</span> of <span id="totalPagesNum">1</span>
                </div>
                <button id="nextPage" onclick="changePage(1)" disabled>
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Add Tracker Modal -->
    <div id="addTrackerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Tracker</h2>
                <button class="close-button">&times;</button>
            </div>
            <form id="addTrackerForm">
                <div class="input-group">
                    <label for="trackerIdentifier">Tracker Identifier</label>
                    <input type="text" id="trackerIdentifier" required placeholder="Enter tracker identifier">
                </div>
                <button type="submit" class="submit-button">
                    <i class="fas fa-plus"></i> Add Tracker
                </button>
            </form>
        </div>
    </div>

    <script>
        let map;
        let markers = {};
        let polylines = {};
        let isHistoryMode = false;
        let refreshInterval;
        let selectedDevices = new Set();
        let viewMode = 'list';
        
        // Constants
        const INACTIVE_THRESHOLD = 30 * 60 * 1000; // 30 minutes
        const LOW_BATTERY_THRESHOLD = 20;
        const MOVING_SPEED_THRESHOLD = 5;

        // Initialize map
        function initMap() {
            map = L.map('map').setView([52.5200, 13.4050], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
        }

        // Fetch last known locations
        async function fetchLastLocations() {
            try {
                const response = await fetch('/api/tracker/list');
                if (!response.ok) {
                    throw new Error('Failed to fetch tracker data');
                }
                const data = await response.json();
                updateMap(data.trackers);
                updateDeviceList(data.trackers);
                updateStats(data.trackers);
            } catch (error) {
                console.error('Error fetching locations:', error);
            }
        }

        // Update map markers
        function updateMap(trackers) {
            // Remove old markers
            Object.values(markers).forEach(marker => map.removeLayer(marker));
            markers = {};

            trackers.forEach(tracker => {
                if (tracker.lastLocation) {
                    const { latitude, longitude } = tracker.lastLocation;
                    const marker = L.marker([latitude, longitude])
                        .bindPopup(createPopupContent(tracker));
                    
                    markers[tracker.identifier] = marker;
                    marker.addTo(map);
                }
            });
        }

        // Create popup content
        function createPopupContent(tracker) {
            const { deviceName, speed, batteryLevel, timestamp } = tracker.lastLocation;
            return `
                <div class="popup-content">
                    <h3>${deviceName || tracker.identifier}</h3>
                    <p>Speed: ${speed || 0} km/h</p>
                    <p>Battery: ${batteryLevel || 'N/A'}%</p>
                    <p>Last Update: ${new Date(timestamp).toLocaleString()}</p>
                </div>
            `;
        }

        // Update device list
        function updateDeviceList(trackers) {
            const deviceDetails = document.getElementById('deviceDetails');
            deviceDetails.innerHTML = trackers.map(device => createDeviceCard(device)).join('');
        }

        // Update statistics
        function updateStats(trackers) {
            const now = new Date();
            const activeDevices = trackers.filter(t => 
                t.lastLocation && (now - new Date(t.lastLocation.timestamp)) < INACTIVE_THRESHOLD
            );
            const movingDevices = trackers.filter(t => 
                t.lastLocation && t.lastLocation.speed > MOVING_SPEED_THRESHOLD
            );
            const lowBatteryDevices = trackers.filter(t => 
                t.lastLocation && t.lastLocation.batteryLevel < LOW_BATTERY_THRESHOLD
            );

            document.getElementById('activeDevicesCount').textContent = activeDevices.length;
            document.getElementById('movingDevicesCount').textContent = movingDevices.length;
            document.getElementById('lowBatteryCount').textContent = lowBatteryDevices.length;
        }

        // Start auto refresh
        function startAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            refreshInterval = setInterval(fetchLastLocations, 10000); // Refresh every 10 seconds
        }

        // Utility function to convert km/h to mph
        function kmhToMph(kmh) {
            return Math.round(kmh * 0.621371);
        }

        // Utility function to format time ago
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        }

        // Center map on device
        function centerOnDevice(identifier) {
            const marker = markers[identifier];
            if (marker) {
                map.setView(marker.getLatLng(), 15);
                marker.openPopup();
            }
        }

        // Show device history
        async function showDeviceHistory(identifier) {
            try {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;

                if (!startDate || !endDate) {
                    alert('Please select start and end dates');
                    return;
                }

                const response = await fetch(`/api/tracker/history/${identifier}?start=${startDate}&end=${endDate}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch history');
                }

                const data = await response.json();
                if (!data.history || data.history.length === 0) {
                    alert('No history data available for selected period');
                    return;
                }

                // Clear existing polylines
                Object.values(polylines).forEach(polyline => map.removeLayer(polyline));
                polylines = {};

                // Create path coordinates
                const coordinates = data.history.map(point => [
                    point.position.latitude,
                    point.position.longitude
                ]);

                // Draw polyline
                const polyline = L.polyline(coordinates, {
                    color: 'blue',
                    weight: 3,
                    opacity: 0.5
                }).addTo(map);

                polylines[identifier] = polyline;

                // Fit map to show entire path
                map.fitBounds(polyline.getBounds());
            } catch (error) {
                console.error('Error fetching history:', error);
                alert('Failed to fetch device history');
            }
        }

        // Add Tracker Modal
        const modal = document.getElementById('addTrackerModal');
        const addTrackerButton = document.getElementById('addTrackerButton');
        const closeButton = document.querySelector('.close-button');

        addTrackerButton.onclick = () => {
            modal.style.display = 'block';
        };

        closeButton.onclick = () => {
            modal.style.display = 'none';
        };

        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        // Add Tracker Form
        document.getElementById('addTrackerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const identifier = document.getElementById('trackerIdentifier').value;
            const button = e.target.querySelector('button');
            const originalText = button.innerHTML;

            try {
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding...';
                button.disabled = true;

                const response = await fetch('/api/tracker/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ identifier })
                });

                const data = await response.json();

                if (response.ok) {
                    modal.style.display = 'none';
                    document.getElementById('trackerIdentifier').value = '';
                    fetchLastLocations(); // Refresh the tracker list
                } else {
                    alert(data.message || 'Failed to add tracker');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while adding the tracker');
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        });

        // Remove Tracker
        async function removeTracker(identifier) {
            if (!confirm(`Are you sure you want to remove tracker ${identifier}?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/tracker/remove/${identifier}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    fetchLastLocations(); // Refresh the tracker list
                } else {
                    alert(data.message || 'Failed to remove tracker');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while removing the tracker');
            }
        }

        // Update device card template to include remove button
        function createDeviceCard(device) {
            const now = new Date();
            const lastUpdateTime = new Date(device.lastLocation.timestamp);
            const isActive = (now - lastUpdateTime) < INACTIVE_THRESHOLD;
            const speedMph = kmhToMph(device.lastLocation.speed || 0);

            return `
                <div class="device-card ${isActive ? 'status-active' : 'status-inactive'}" data-identifier="${device.ident}">
                    <div class="device-status-indicator"></div>
                    <div class="device-header">
                        <h4>
                            <i class="fas fa-satellite-dish"></i>
                            ${device.lastLocation.deviceName || device.ident}
                        </h4>
                        <div class="device-actions">
                            <button class="action-btn" onclick="removeTracker('${device.ident}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="device-metrics">
                        <div class="metric">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>${speedMph} mph</span>
                        </div>
                        <div class="metric">
                            <i class="fas fa-battery-three-quarters"></i>
                            <span>${device.lastLocation.batteryLevel || 'N/A'}%</span>
                        </div>
                        <div class="metric">
                            <i class="fas fa-clock"></i>
                            <span>${getTimeAgo(lastUpdateTime)}</span>
                        </div>
                    </div>
                    <div class="device-actions">
                        <button class="action-btn" onclick="centerOnDevice('${device.ident}')">
                            <i class="fas fa-crosshairs"></i>
                        </button>
                        <button class="action-btn" onclick="showDeviceHistory('${device.ident}')">
                            <i class="fas fa-history"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        // Initialize
        initMap();
        fetchLastLocations();
        startAutoRefresh();

        // Add event listeners for history controls
        document.getElementById('showHistoryButton').addEventListener('click', () => {
            const selectedDevices = Array.from(document.querySelectorAll('.device-card.selected'))
                .map(card => card.dataset.identifier);
            
            if (selectedDevices.length === 0) {
                alert('Please select a device to view history');
                return;
            }

            showDeviceHistory(selectedDevices[0]);
        });

        // Add click handler for device selection
        document.getElementById('deviceDetails').addEventListener('click', (e) => {
            const card = e.target.closest('.device-card');
            if (card && !e.target.closest('.device-actions')) {
                card.classList.toggle('selected');
            }
        });
    </script>

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 15% auto;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            margin: 0;
            color: var(--text-color);
            font-size: 1.5rem;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .close-button:hover {
            color: var(--text-color);
        }

        #addTrackerForm .input-group {
            margin-bottom: 1.5rem;
        }

        #addTrackerForm label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        #addTrackerForm input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            color: var(--text-color);
            background: var(--card-bg);
        }

        #addTrackerForm input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .device-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .action-btn {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .action-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .action-btn.danger {
            color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .action-btn.danger:hover {
            background: var(--danger-color);
            color: white;
        }

        .device-card {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .device-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .device-card.selected {
            border: 2px solid var(--primary-color);
            background-color: rgba(79, 70, 229, 0.1);
        }

        .device-card .device-actions {
            pointer-events: none;
        }

        .device-card .device-actions button {
            pointer-events: all;
        }
    </style>
</body>
</html>
