<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracking Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <button id="refreshButton">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
            <button id="addTrackerButton">
                <i class="fas fa-plus"></i> Add Tracker
            </button>
            <button id="exportDataButton">
                <i class="fas fa-file-export"></i> Export
            </button>
            <button id="showHistoryButton">
                <i class="fas fa-history"></i> History
            </button>
            <button id="logoutButton">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        <div class="date-controls">
            <div class="date-input">
                <i class="fas fa-calendar"></i>
                <input type="date" id="startDate" title="Start Date">
            </div>
            <div class="date-input">
                <i class="fas fa-calendar"></i>
                <input type="date" id="endDate" title="End Date">
            </div>
            <div class="interval-select">
                <i class="fas fa-clock"></i>
                <select id="intervalSelect" title="Data Interval">
                    <option value="raw">Raw Data</option>
                    <option value="minute">Per Minute</option>
                    <option value="hour">Per Hour</option>
                    <option value="day">Per Day</option>
                </select>
            </div>
            <button id="filterButton">
                <i class="fas fa-filter"></i> Filter
            </button>
            <button id="showTrailButton">
                <i class="fas fa-route"></i> Show Trail
            </button>
        </div>
    </div>
    
    <div class="dashboard-container">
        <div class="main-content">
            <div class="stats-overview">
                <div class="stat-card">
                    <i class="fas fa-satellite"></i>
                    <div class="stat-info">
                        <span class="stat-label">Active Devices</span>
                        <span class="stat-value" id="activeDevicesCount">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-car"></i>
                    <div class="stat-info">
                        <span class="stat-label">Moving Devices</span>
                        <span class="stat-value" id="movingDevicesCount">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-exclamation-triangle"></i>
                    <div class="stat-info">
                        <span class="stat-label">Low Battery</span>
                        <span class="stat-value" id="lowBatteryCount">0</span>
                    </div>
                </div>
            </div>
            <div id="map"></div>
        </div>
        
        <div id="deviceInfo">
            <div class="section-header">
                <i class="fas fa-satellite"></i>
                <h3>Device Information</h3>
                <div class="view-toggle">
                    <button id="listViewButton" class="active">
                        <i class="fas fa-list"></i>
                    </button>
                    <button id="gridViewButton">
                        <i class="fas fa-th"></i>
                    </button>
                </div>
            </div>
            <div class="device-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="inactive">Inactive</button>
            </div>
            <div id="deviceDetails"></div>
            <div class="pagination-controls">
                <button id="prevPage" onclick="changePage(-1)" disabled>
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <div class="pagination-info">
                    Page <span id="currentPageNum">1</span> of <span id="totalPagesNum">1</span>
                </div>
                <button id="nextPage" onclick="changePage(1)" disabled>
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Add Tracker Modal -->
    <div id="addTrackerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Tracker</h2>
                <button class="close-button">&times;</button>
            </div>
            <form id="addTrackerForm">
                <div class="input-group">
                    <label for="trackerIdentifier">Tracker Identifier</label>
                    <input type="text" id="trackerIdentifier" required placeholder="Enter tracker identifier">
                </div>
                <button type="submit" class="submit-button">
                    <i class="fas fa-plus"></i> Add Tracker
                </button>
            </form>
        </div>
    </div>

    <script>
        let map;
        let markers = {};
        let polylines = {};
        let isHistoryMode = false;
        let refreshInterval;
        let selectedDevices = new Set();
        let viewMode = 'list';
        
        // Constants
        const INACTIVE_THRESHOLD = 30 * 60 * 1000; // 30 minutes
        const LOW_BATTERY_THRESHOLD = 20;
        const MOVING_SPEED_THRESHOLD = 5;

        // Initialize map
        function initMap() {
            map = L.map('map').setView([52.5200, 13.4050], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
        }

        // Add Tracker Modal
        const modal = document.getElementById('addTrackerModal');
        const addTrackerButton = document.getElementById('addTrackerButton');
        const closeButton = document.querySelector('.close-button');

        addTrackerButton.onclick = () => {
            modal.style.display = 'block';
        };

        closeButton.onclick = () => {
            modal.style.display = 'none';
        };

        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        // Add Tracker Form
        document.getElementById('addTrackerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const identifier = document.getElementById('trackerIdentifier').value;
            const button = e.target.querySelector('button');
            const originalText = button.innerHTML;

            try {
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding...';
                button.disabled = true;

                const response = await fetch('/api/tracker/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ identifier })
                });

                const data = await response.json();

                if (response.ok) {
                    modal.style.display = 'none';
                    document.getElementById('trackerIdentifier').value = '';
                    fetchLastLocations(); // Refresh the tracker list
                } else {
                    alert(data.message || 'Failed to add tracker');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while adding the tracker');
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        });

        // Remove Tracker
        async function removeTracker(identifier) {
            if (!confirm(`Are you sure you want to remove tracker ${identifier}?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/tracker/remove/${identifier}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    fetchLastLocations(); // Refresh the tracker list
                } else {
                    alert(data.message || 'Failed to remove tracker');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while removing the tracker');
            }
        }

        // Update device card template to include remove button
        function createDeviceCard(device) {
            const now = new Date();
            const lastUpdateTime = new Date(device.lastLocation.timestamp);
            const isActive = (now - lastUpdateTime) < INACTIVE_THRESHOLD;
            const speedMph = kmhToMph(device.lastLocation.speed || 0);

            return `
                <div class="device-card ${isActive ? 'status-active' : 'status-inactive'}">
                    <div class="device-status-indicator"></div>
                    <div class="device-header">
                        <h4>
                            <i class="fas fa-satellite-dish"></i>
                            ${device.lastLocation.deviceName || device.ident}
                        </h4>
                        <div class="device-actions">
                            <button class="action-btn" onclick="removeTracker('${device.ident}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="device-metrics">
                        <div class="metric">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>${speedMph} mph</span>
                        </div>
                        <div class="metric">
                            <i class="fas fa-battery-three-quarters"></i>
                            <span>${device.lastLocation.batteryLevel || 'N/A'}%</span>
                        </div>
                        <div class="metric">
                            <i class="fas fa-clock"></i>
                            <span>${getTimeAgo(lastUpdateTime)}</span>
                        </div>
                    </div>
                    <div class="device-actions">
                        <button class="action-btn" onclick="centerOnDevice('${device.ident}')">
                            <i class="fas fa-crosshairs"></i>
                        </button>
                        <button class="action-btn" onclick="showDeviceHistory('${device.ident}')">
                            <i class="fas fa-history"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        // Initialize
        initMap();
        fetchLastLocations();
        startAutoRefresh();
    </script>

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 15% auto;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            margin: 0;
            color: var(--text-color);
            font-size: 1.5rem;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .close-button:hover {
            color: var(--text-color);
        }

        #addTrackerForm .input-group {
            margin-bottom: 1.5rem;
        }

        #addTrackerForm label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        #addTrackerForm input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            color: var(--text-color);
            background: var(--card-bg);
        }

        #addTrackerForm input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .device-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .action-btn {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .action-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .action-btn.danger {
            color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .action-btn.danger:hover {
            background: var(--danger-color);
            color: white;
        }
    </style>
</body>
</html>
